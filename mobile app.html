<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App E-Learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Space+Grotesk:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a href="index.html" class="back-link">
        <span>‚Üê</span> Back to Home
    </a>

    <main class="section section-pt-100">
        <div class="container">
            <div class="stat-grid">
                <div class="stat-item">
                    <h4>Tools</h4>
                    <p>Adobe Animate CC, Audacity</p>
                </div>
            </div>
        </div>

        <div class="gallery-header">
            <h3 class="gallery-title">
                Visual Showcase
            </h3>
        </div>

        <div class="gallery-grid landscape">
            <!-- Featured Screen -->
            <div class="featured-frame">
                <div class="android-frame landscape">
                    <div class="android-camera"></div>
                    <div class="android-screen">
                        <img src="images/image (4).png" alt="E-Learning Mobile App - Main Course Interface"
                            loading="lazy">
                    </div>
                </div>
            </div>

            <!-- Screen 1 -->
            <div class="android-frame landscape">
                <div class="android-camera"></div>
                <div class="android-screen">
                    <img src="images/image (3).png" alt="E-Learning App - Account and Progress View" loading="lazy">
                </div>
            </div>

            <!-- Screen 2 -->
            <div class="android-frame landscape">
                <div class="android-camera"></div>
                <div class="android-screen">
                    <img src="images/image (2).png" alt="E-Learning App - Course Video Player" loading="lazy">
                </div>
            </div>

            <!-- Screen 3 -->
            <div class="android-frame landscape">
                <div class="android-camera"></div>
                <div class="android-screen">
                    <img src="images/image (1).png" alt="E-Learning App - Category Sidebar" loading="lazy">
                </div>
            </div>

            <!-- Screen 4 -->
            <div class="android-frame landscape">
                <div class="android-camera"></div>
                <div class="android-screen">
                    <img src="images/image.png" alt="E-Learning App - Main Dashboard" loading="lazy" width="800"
                        height="514">
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Amir Aizad. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
