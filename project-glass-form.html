    <style>
        /* Page specific quick styles re-using variables */


        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--text-muted);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-link:hover {
            color: var(--accent-color);
        }

        /* Updated Grid: 4 Columns with cleaner spacing */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 3rem;
            width: 100vw;
            max-width: 1400px;
            margin-left: 50%;
            transform: translateX(-50%);
            padding: 0 2rem;
        }

        /* Wrapper for Frame */
        .mobile-project-item {
            width: 100%;
            margin: 0 auto;
            content-visibility: auto;
            contain-intrinsic-size: 280px 500px;
            contain: layout paint style;
        }

        /* Android Frame CSS - Compact 4-col Scale */
        .android-frame {
            position: relative;
            background: #111;
            width: 100%;
            aspect-ratio: 9 / 14;
            border-radius: 20px;
            border: 8px solid #1a1a1a;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            margin: 0 auto;
            contain: strict;
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        .android-camera {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            z-index: 20;
            border: 1px solid #222;
        }

        .android-screen {
            width: 100%;
            height: 100%;
            background: #fff;
            overflow: hidden;
            border-radius: 14px;
            position: relative;
        }

        /* Iframe Scaling: Render at 360px equivalent inside small columns */
        /* Assuming ~1200-1400px container / 4 cols ~= 280-320px slots */
        /* 360px / 280px ~= 1.28. Let's use 125% width and 0.8 scale as a safe baseline */
        .android-screen iframe {
            width: 140%;
            height: 140%;
            border: none;
            display: block;
            transform: scale(0.75);
            transform-origin: 0 0;
        }

        @media (max-width: 1300px) {
            .gallery-grid {
                width: 100%;
                grid-template-columns: repeat(3, 1fr);
                gap: 2rem;
            }

            /* Reset iframe normal behavior on larger mobile/tablet slots */
            .android-screen iframe {
                width: 100%;
                height: 100%;
                transform: none;
            }
        }

        @media (max-width: 900px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 3rem;
                padding: 0 1.5rem;
            }

            .mobile-project-item {
                max-width: 320px;
            }

            .android-frame {
                border-width: 12px;
                border-radius: 30px;
            }

            .android-camera {
                width: 14px;
                height: 14px;
                top: 12px;
            }
        }





        .stat-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 2rem;
            margin-bottom: 4rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 0;
            text-align: center;
        }

        .stat-item h4 {
            font-size: 0.8rem;
            color: var(--accent-color);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .stat-item p {
            color: #fff;
            font-size: 1.1rem;
        }
    </style>
</head>
